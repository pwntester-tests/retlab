<!DOCTYPE html>
<html lang="{{ site.lang }}" xml:lang="{{ site.lang }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link type="text/plain" rel="author" href="{{ "humans.txt" | absolute_url }}" />
    <link rel="apple-touch-icon" sizes="180x180" href="{{ "/apple-touch-icon.png?v=" | append: site.github.build_revision | relative_url }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ "/favicon-32x32.png?v=" | append: site.github.build_revision | relative_url }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ "/favicon-16x16.png?v=" | append: site.github.build_revision | relative_url }}">
    <link rel="manifest" href="{{ "/site.webmanifest?v=" | append: site.github.build_revision | relative_url }}">
    <link rel="shortcut icon" href="{{ "/favicon.ico?v=" | append: site.github.build_revision | relative_url }}">
    <meta name="msapplication-TileColor" content="#2d89ef">
    <meta name="theme-color" content="#337ab7">
    <link href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}" rel="stylesheet" media="screen">

    {% feed_meta %}
    {% seo %}

    <script defer src="{{ "/assets/js/bundle.js?=" | append: site.github.build_revision | relative_url }}"></script>
  </head>
  <body class="{{ page.layout }} post{{ page.id | slugify | prepend: "-"}} mt-2">
    <div class="container">

      {% if layout.hero %}
        <div class="hero-unit rounded-top position-relative">&nbsp;</div>
      {% endif %}

      <div class="content" id="content" role="main">
        {{ content }}
      </div><!-- /.content -->

    </div><!--/.container-->

    {% if site.twitter.property_id %}
    <script src="https://platform.twitter.com/oct.js" type="text/javascript"></script>
    <script type="text/javascript">twttr.conversion.trackPid('{{ site.twitter.property_id }}', { tw_sale_amount: 0, tw_order_quantity: 0 });</script>
    {% endif %}

    {% if site.cloudflare.id %}
    <script defer src='https://static.cloudflareinsights.com/beacon.min.js' data-cf-beacon='{"token": "{{ site.cloudflare.id }}"}'></script>
    {% endif %}
  </body>
</html>
<!-- Proudly Powered by GitHub Pages | Generated {{ site.time }} | Revision {{ site.github.build_revision }} -->
